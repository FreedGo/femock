<header class="container-fluid">
    <div class="row">
        <div class="logo">
            FEMock
        </div>
        <div class="search">
            <form action="" class="form-inline">
                <div class="form-group-sm">
                    <select class="form-control" name="client">
                        <option value="0" selected>选择业务线</option>
                        <option value="c">C</option>
                        <option value="b">B</option>
                        <option value="h">H</option>
                        <option value="msk">MSK</option>
                        <option value="erp">ERP</option>
                    </select>
                    <select class="form-control" name="time">
                        <option value="0" selected>选择录入时间</option>
                        <option value="1">今天</option>
                        <option value="2">一周内</option>
                        <option value="3">一月内</option>
                        <option value="4">半年内</option>
                    </select>
                    <input type="text" class="form-control"/>
                    <button type="submit" class="btn btn-sm btn-success">搜索</button>
                </div>
            </form>
        </div>
    </div>
</header>
